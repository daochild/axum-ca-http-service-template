version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: tokio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tokio_test
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tokio_test

  redis:
    image: redis:8-alpine
    container_name: tokio-redis
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tokio_test

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tokio-app
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tokio_test
      REDIS_URL: redis://redis:6379
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      RUST_LOG: info
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tokio_test

volumes:
  postgres_data:

networks:
  tokio_test:
